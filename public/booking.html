<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forwarder / Courier Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            min-height: 100vh;
            color: #333;
            padding: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }

        .selector-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .section-title {
            color: #17a2b8;
            margin-bottom: 25px;
            font-size: 1.8rem;
            border-bottom: 3px solid #17a2b8;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            text-transform: uppercase;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #17a2b8;
            background: white;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            gap: 25px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: normal;
            color: #666;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin: 0;
            transform: none;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(23, 162, 184, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #17a2b8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-suggestion {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .autocomplete-suggestion:hover {
            background: #f8f9fa;
        }

        .autocomplete-suggestion.active {
            background: #17a2b8;
            color: white;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            color: #17a2b8;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #17a2b8;
            padding-bottom: 10px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #17a2b8;
        }

        .result-item strong {
            color: #17a2b8;
            display: block;
            margin-bottom: 5px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            width: auto;
            flex: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .selector-card {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="nav-link">‚Üê Back to Main Portal</a>
            <h1>üöö Forwarder / Courier Selector</h1>
            <p>Find the best shipping solution for your cargo</p>
        </div>

        <div class="selector-card">
            <h2 class="section-title">
                üîç Search Forwarder
            </h2>
            
            <div id="alert-container"></div>
            
            <form id="selector-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="dest-input">Destination <span class="required">*</span></label>
                        <div class="autocomplete-container">
                            <input type="text" id="dest-input" required placeholder="Enter destination..." autocomplete="off">
                            <div class="autocomplete-suggestions" id="dest-suggestions"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customer-input">Customer <span class="required">*</span></label>
                        <div class="autocomplete-container">
                            <input type="text" id="customer-input" required placeholder="Enter customer..." autocomplete="off">
                            <div class="autocomplete-suggestions" id="customer-suggestions"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Priority <span class="required">*</span></label>
                        <div class="radio-group">
                            <label>
                                <input name="priority" value="A" type="radio" checked>
                                <span>A - High Priority</span>
                            </label>
                            <label>
                                <input name="priority" value="B" type="radio">
                                <span>B - Standard Priority</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Dangerous Goods (DG) <span class="required">*</span></label>
                        <div class="radio-group">
                            <label>
                                <input name="dg" value="Y" type="radio" checked>
                                <span>Yes</span>
                            </label>
                            <label>
                                <input name="dg" value="N" type="radio">
                                <span>No</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Prepayment Term <span class="required">*</span></label>
                        <div class="radio-group">
                            <label>
                                <input name="prepay" value="D" type="radio" checked>
                                <span>D - Direct</span>
                            </label>
                            <label>
                                <input name="prepay" value="C" type="radio">
                                <span>C - Credit</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="loading" id="search-loading">
                    <div class="spinner"></div>
                    <p>Searching for the best forwarder...</p>
                </div>

                <button type="submit" class="btn btn-primary">
                    üîç SEARCH FORWARDER
                </button>
            </form>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-header">üéØ Forwarder Selection Result</h3>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-success" id="proceed-btn" onclick="proceedToLink()">Proceed</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Choose the correct API endpoints based on your server setup
        const API_BASE_URL = '/api';
        
        // Option 1: If using the NEW booking.js routes I provided
        const API_ENDPOINTS = {
            options: `${API_BASE_URL}/booking/options`,
            forwarder: `${API_BASE_URL}/booking/forwarder`
        };
        
        // Option 2: If using the ORIGINAL selector routes  
        // const API_ENDPOINTS = {
        //     options: `${API_BASE_URL}/selector/options`, 
        //     forwarder: `${API_BASE_URL}/selector`
        // };

        // Global variables
        let currentSelection = null;
        let selectionHistory = [];
        let autocompleteData = { destinations: [], customers: [] };

        // Helper functions
        const up = s => (s || "").trim().toUpperCase();

        // Initialize the application
        function init() {
            loadAutocompleteData();
            
            // Add form submission handler
            document.getElementById('selector-form').addEventListener('submit', searchForwarder);
            
            // Set up autocomplete
            setupAutocomplete();
        }

        // Load autocomplete data
        async function loadAutocompleteData() {
            try {
                const response = await fetch(API_ENDPOINTS.options);
                const result = await response.json();
                
                if (result.success) {
                    autocompleteData = result.data;
                    setupAutocomplete();
                } else {
                    console.warn('Failed to load autocomplete data:', result.message);
                }
            } catch (error) {
                console.error('Autocomplete data error:', error);
                showAlert('error', 'Failed to load autocomplete data. Please check if the server is running.');
            }
        }

        // Setup autocomplete functionality
        function setupAutocomplete() {
            setupAutocompleteField('dest-input', 'dest-suggestions', autocompleteData.destinations || []);
            setupAutocompleteField('customer-input', 'customer-suggestions', autocompleteData.customers || []);
        }

        function setupAutocompleteField(inputId, suggestionsId, data) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            
            if (!input || !suggestions || !data.length) return;

            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                
                if (value.length === 0) {
                    suggestions.style.display = 'none';
                    return;
                }

                const filtered = data.filter(item => 
                    item.toLowerCase().includes(value)
                ).slice(0, 10);

                if (filtered.length === 0) {
                    suggestions.style.display = 'none';
                    return;
                }

                suggestions.innerHTML = filtered.map(item => 
                    `<div class="autocomplete-suggestion" onclick="selectSuggestion('${inputId}', '${suggestionsId}', '${item}')">${item}</div>`
                ).join('');
                
                suggestions.style.display = 'block';
            });

            input.addEventListener('blur', function() {
                setTimeout(() => {
                    suggestions.style.display = 'none';
                }, 150);
            });

            input.addEventListener('focus', function() {
                if (this.value.length > 0) {
                    const event = new Event('input');
                    this.dispatchEvent(event);
                }
            });
        }

        function selectSuggestion(inputId, suggestionsId, value) {
            document.getElementById(inputId).value = value;
            document.getElementById(suggestionsId).style.display = 'none';
        }

        // Search forwarder
        async function searchForwarder(e) {
            e.preventDefault();
            
            const loadingDiv = document.getElementById('search-loading');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const params = new URLSearchParams({
                    dest: up(document.getElementById('dest-input').value),
                    customer: up(document.getElementById('customer-input').value),
                    priority: document.querySelector('input[name="priority"]:checked').value,
                    dg: document.querySelector('input[name="dg"]:checked').value,
                    prepayment: document.querySelector('input[name="prepay"]:checked').value,
                });

                const response = await fetch(`${API_ENDPOINTS.forwarder}?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    currentSelection = result.data;
                    selectionHistory.unshift(result.data);
                    showResult(result.data);
                    showAlert('success', '‚úÖ Forwarder found successfully!');
                } else {
                    throw new Error(result.message || 'No forwarder found. Please check input.');
                }
                
            } catch (error) {
                console.error('Forwarder search error:', error);
                showAlert('error', `‚ùå ${error.message}`);
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Show forwarder result in modal
        function showResult(data) {
            const modalBody = document.getElementById('modal-body');
            const proceedBtn = document.getElementById('proceed-btn');
            
            // Determine action info based on forwarder
            const forwarder = (data.forwarder || '').trim().toUpperCase();
            const downloadForwarders = ['AOC', 'MNX', 'STERLING', 'PORTS', 'CRANE'];
            const redirectForwarders = ['DHL Express', 'Fedex', 'UPS SAVER'];
            
            let actionInfo = '';
            if (downloadForwarders.includes(forwarder)) {
                actionInfo = `<div class="alert alert-info" style="margin-top: 15px;">
                    üì• <strong>Booking Form Available:</strong> Click "Proceed" to download the ${forwarder} booking form (XLS file).
                </div>`;
            } else if (redirectForwarders.includes(forwarder)) {
                actionInfo = `<div class="alert alert-info" style="margin-top: 15px;">
                    üåê <strong>Official Website:</strong> Click "Proceed" to visit the ${forwarder} official booking website.
                </div>`;
            } else if (data.hyperlink) {
                actionInfo = `<div class="alert alert-info" style="margin-top: 15px;">
                    üîó <strong>Booking Link:</strong> Click "Proceed" to access the booking system.
                </div>`;
            } else {
                actionInfo = `<div class="alert alert-error" style="margin-top: 15px;">
                    ‚ùå <strong>No Action Available:</strong> No booking form or website available for this forwarder.
                </div>`;
            }
            
            modalBody.innerHTML = `
                <div class="result-details">
                    <div class="result-item">
                        <strong>Shipping Type</strong>
                        ${data.shipping_type || 'N/A'}
                    </div>
                    <div class="result-item">
                        <strong>Carrier Code</strong>
                        ${data.carrier_cd || 'N/A'}
                    </div>
                    <div class="result-item">
                        <strong>Forwarder</strong>
                        ${data.forwarder || 'N/A'}
                    </div>
                    <div class="result-item">
                        <strong>Remark</strong>
                        ${data.remark || 'None'}
                    </div>
                </div>
                ${actionInfo}
            `;

            // Set button properties based on forwarder type
            if (downloadForwarders.includes(forwarder)) {
                proceedBtn.disabled = false;
                proceedBtn.textContent = `üì• Download ${forwarder} Form`;
                proceedBtn.className = 'btn btn-success';
                proceedBtn.style.display = 'block';
            } else if (redirectForwarders.includes(forwarder)) {
                proceedBtn.disabled = false;
                proceedBtn.textContent = `üåê Go to ${forwarder} Website`;
                proceedBtn.className = 'btn btn-info';
                proceedBtn.style.display = 'block';
            } else if (data.hyperlink) {
                proceedBtn.disabled = false;
                proceedBtn.textContent = 'üîó Proceed to Booking';
                proceedBtn.className = 'btn btn-primary';
                proceedBtn.style.display = 'block';
            } else {
                proceedBtn.disabled = true;
                proceedBtn.textContent = 'No Action Available';
                proceedBtn.className = 'btn btn-secondary';
                proceedBtn.style.display = 'block';
            }

            document.getElementById('result-modal').style.display = 'flex';
        }

        // Proceed to external link or download files
        function proceedToLink() {
            if (!currentSelection) return;
            
            const forwarder = (currentSelection.forwarder || '').trim().toUpperCase();
            console.log('üöÄ Processing forwarder:', forwarder);
            
            // Handle file downloads for specific forwarders
            const downloadForwarders = {
                'AOC': '/booking-forms/AOC/AOC_Booking.xls',
                'MNX': '/booking-forms/MNX/MNX.xls', 
                'STERLING': '/booking-forms/Sterling/Sterling.xls',
                'PORTS': '/booking-forms/Ports/Ports.xls',
                'CRANE': '/booking-forms/Crane/Crane.xls'
            };
            
            // Handle redirects for courier services
            const redirectForwarders = {
                'DHL Express': 'https://www.dhl.com',
                'Fedex': 'https://www.fedex.com',
                'UPS': 'https://www.ups.com'
            };
            
            // Check for downloadable forms
            if (downloadForwarders[forwarder]) {
                downloadFile(downloadForwarders[forwarder], forwarder);
                return;
            }
            
            // Check for redirects
            if (redirectForwarders[forwarder]) {
                redirectToSite(redirectForwarders[forwarder], forwarder);
                return;
            }
            
            // Check if there's a custom hyperlink
            if (currentSelection.hyperlink) {
                window.open(currentSelection.hyperlink, '_blank');
                showAlert('success', `üîó Redirected to ${forwarder} booking system`);
                return;
            }
            
            // No action available
            showAlert('error', '‚ùå No booking action available for this forwarder');
        }
        
        // Download file function
        function downloadFile(filePath, forwarderName) {
            try {
                // Show loading state
                const proceedBtn = document.getElementById('proceed-btn');
                const originalText = proceedBtn.textContent;
                proceedBtn.textContent = '‚è≥ Preparing Download...';
                proceedBtn.disabled = true;
                
                // Create a temporary link element
                const link = document.createElement('a');
                link.href = filePath;
                link.download = filePath.split('/').pop(); // Extract filename
                
                // Add error handling for file availability
                link.onerror = function() {
                    console.error('‚ùå File not found:', filePath);
                    showAlert('error', `‚ùå ${forwarderName} booking form not available`);
                    proceedBtn.textContent = originalText;
                    proceedBtn.disabled = false;
                };
                
                link.onload = function() {
                    showAlert('success', `üì• ${forwarderName} booking form downloaded successfully`);
                    setTimeout(() => closeModal(), 1500);
                };
                
                // Append to body, click, then remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show immediate feedback
                showAlert('success', `üì• Downloading ${forwarderName} booking form...`);
                console.log(`‚úÖ Started download for ${forwarderName}:`, filePath);
                
                // Reset button after a delay
                setTimeout(() => {
                    proceedBtn.textContent = originalText;
                    proceedBtn.disabled = false;
                    closeModal();
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Download error:', error);
                showAlert('error', `‚ùå Failed to download ${forwarderName} booking form`);
                
                // Reset button
                const proceedBtn = document.getElementById('proceed-btn');
                proceedBtn.textContent = `üì• Download ${forwarderName} Form`;
                proceedBtn.disabled = false;
            }
        }
        
        // Redirect to official website
        function redirectToSite(url, forwarderName) {
            try {
                // Show loading state
                const proceedBtn = document.getElementById('proceed-btn');
                const originalText = proceedBtn.textContent;
                proceedBtn.textContent = 'üåê Opening Website...';
                proceedBtn.disabled = true;
                
                window.open(url, '_blank');
                showAlert('success', `üåê Redirected to ${forwarderName} official website`);
                console.log(`‚úÖ Redirected to ${forwarderName}:`, url);
                
                // Reset button and close modal
                setTimeout(() => {
                    proceedBtn.textContent = originalText;
                    proceedBtn.disabled = false;
                    closeModal();
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Redirect error:', error);
                showAlert('error', `‚ùå Failed to redirect to ${forwarderName} website`);
                
                // Reset button
                const proceedBtn = document.getElementById('proceed-btn');
                proceedBtn.textContent = `üåê Go to ${forwarderName} Website`;
                proceedBtn.disabled = false;
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }

        // Show alert function
        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Close modal when clicking outside
        document.getElementById('result-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize application
        init();
    </script>
</body>
</html>
